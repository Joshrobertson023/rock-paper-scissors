<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  
   <title>Document</title>
</head>
<body>
   <h1 class="heading">Rock Paper Scissors</h1>

   <div class="scoreandauthor">
      <div class="authors">
         <p>Player:</p>
         <p>Computer:</p>
      </div>
      <div class="score">
         <div id="player-score">0</div>
         <div id="computer-score">0</div>
      </div>
   </div>

   <h1 class="choose">CHOOSE:</h1>
   <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
   </div>
   
   <h1 class="results">Results:</h1>
   <h3 id="display">Make a choice to start the game</h3>
</body>
</html>
